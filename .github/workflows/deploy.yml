name: CI/CD Deploy

on:
  push:
    branches:
      - main

env:
  STACK_NAME: artforge-portfolio-prod
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint and Tests
        run: |
          npm run lint
          # add test command if any

      - name: Build and Export Static Site
        run: |
          npm run build
          npm run export

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Clean up failed stack
        run: |
          aws cloudformation delete-stack --stack-name $STACK_NAME --region $AWS_REGION || true
          aws cloudformation wait stack-delete-complete --stack-name $STACK_NAME --region $AWS_REGION || true

      - name: Empty versioned S3 buckets
        run: |
          for BUCKET in ${STACK_NAME}-website ${STACK_NAME}-artwork; do
            aws s3api list-object-versions --bucket $BUCKET \
              --query '{Objects: Versions[].{Key:Key,VersionId:VersionId}}' --output json > v.json
            aws s3api delete-objects --bucket $BUCKET --delete file://v.json || true
            aws s3api list-object-versions --bucket $BUCKET \
              --query '{Objects: DeleteMarkers[].{Key:Key,VersionId:VersionId}}' --output json > m.json
            aws s3api delete-objects --bucket $BUCKET --delete file://m.json || true
          done

      - name: Deploy to AWS
        run: bash scripts/deploy.sh
