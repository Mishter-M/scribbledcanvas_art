<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Access - ScribbledCanvas Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 40%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
        }
        .container {
            text-align: center;
            background: rgba(255, 215, 0, 0.05);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            max-width: 500px;
            margin: 20px;
        }
        .admin-button {
            background: linear-gradient(45deg, #ffd700, #ffb347);
            color: #000000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }
        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        .redirect-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 12px;
            font-size: 0.9rem;
            color: rgba(255, 215, 0, 0.7);
        }
    </style>
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = './admin/';
        }, 3000);
    </script>
</head>

            Access your portfolio management dashboard to add, edit, and organize your artwork.
        </p>
        <a href="./admin/" class="admin-button">

        <div class="redirect-info">
            <p><strong>Auto-redirecting in 3 seconds...</strong></p>
            <p>Or click the button above to access the admin panel immediately.</p>
        </div>
    </div>
</body>
</html>
